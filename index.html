<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
</head>
<body>
    <h2>Tip calculator</h1><br><br>

    <form id="calculator-form "action="">
        <div id='billingAmountDiv'>
            <label for="billingAmountInput">How much was the bill?: </label><br>
            <input type="number" id="billingAmountInput" value="100"><br><br>
        </div>

        <p>How was the service?</p>
        <select id="serviceQualityInput">
            <option value="0.30">30% - Excelent</option>
            <option value="0.20">20% - Great</option>
            <option value="0.10">10% - Good</option>
            <option value="0">0% - Bad</option>
        </select><br><br>

        <div id='peopleSharingBillDiv'>
            <label for="peopleSharingBillInput">How many people are sharing the bill?</label><br>
            <input type="number" id="peopleSharingBillInput" value="2"><br><br>
        </div>

        <button type="button" id="calculate-button">Calculate!</button>
    </form>
        <div id="tipResultsDiv">
            <h3>Total tip: <span id="totalTipSpan">0.00</span></h3>
            <h3>Per person tip: <span id="tipPerPersonSpan">0.00</span></h3>
        </div>
    <script src="scripts.js"></script>
</body>
</html>
