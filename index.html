<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
        <div id="all-fit-here" class="container pt-5 text-center">
            <h1 class="display-3">Tip calculator</h2><br>

            <form id="calculator-form">
                <div id='billingAmountDiv' class="input-group mb-3">
                    <input type="number" id="billingAmountInput" class="form-control pt-2 fw-bold" placeholder="How much was the bill?">
                </div>

                <select id="serviceQualityInput" class="form-select mb-3">
                    <option selected class="fw-bold">How was the service?</option>
                    <option value="0.30">30% - Excelent</option>
                    <option value="0.20">20% - Great</option>
                    <option value="0.10">10% - Good</option>
                    <option value="0">0% - Bad</option>
                </select>

                <div id='peopleSharingBillDiv' class="input-group">
                    <input type="number" id="peopleSharingBillInput" class="form-control fw-bold mb-5" placeholder="How many people are sharing the bill?">
                </div>
                <button type="button" id="calculate-button" class="btn-primary mb-4">Calculate!</button>
            </form>

                <div id="tipResultsDivDisplay" style="display: none">
                    <h3>Total tip: <span id="totalTipSpan">0.00</span></h3>
                    <h3>Per person tip: <span id="tipPerPersonSpan">0.00</span></h3>
                </div>
        </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
